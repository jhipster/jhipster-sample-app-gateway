@if (user) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(user.login!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="userManagementDeleteDialogHeading">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />

      <p>Are you sure you want to delete user {{ user.login }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban" />&nbsp;<span>Cancel</span>
      </button>

      <button type="submit" class="btn btn-danger" data-cy="entityConfirmDeleteButton">
        <fa-icon icon="times" />&nbsp;<span>Delete</span>
      </button>
    </div>
  </form>
}
